<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>

<body>

<h1>Scroll me</h1>
<div id="listDates">


</div>

<script>
    // append until end of document
    while (true) {
        const windowRelativeBottom = document.documentElement.getBoundingClientRect().bottom
        if (windowRelativeBottom > document.documentElement.clientHeight + 100) {
            break;
        }
        const currentDate = new Date()
        listDates.insertAdjacentHTML('beforeend', `<p>${currentDate}</p>`)
    }

    document.addEventListener('scroll', function () {
        const windowRelativeBottom = document.documentElement.getBoundingClientRect().bottom
        if (windowRelativeBottom < document.documentElement.clientHeight + 100) {
            console.log('to perto')
            const currentDate = new Date()
            listDates.insertAdjacentHTML('beforeend', `<p>${currentDate}</p>`)
        }
    })
</script>

</body>
</html>
