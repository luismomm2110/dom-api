<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
</head>
<style>
  .menu ul {
    display: none;
  }

  .menu.open ul {
    display: block;
  }

  .menu {
    cursor: pointer;
  }

  .menu .title::before {
      content: '▶ ';
      font-size: 80%;
      color: green;
  }

  .menu.open .title::before {
    content: ▼ ';
    font-size: 80%;
    color: green;
  }


</style>
<body>

  <div id="sweeties" class="menu">
    <span class="title"> Sweeties (click me)!</span>
    <ul>
      <li>Cake</li>
      <li>Donut</li>
      <li>Honey</li>
    </ul>
  </div>

</body>
<script>
  const menu = document.getElementById('sweeties');
  const title = menu.querySelector('.title');


  title.onclick = function () {
    menu.classList.toggle('open')
  }

</script>

</html>
